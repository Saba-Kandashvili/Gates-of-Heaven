<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bill Gates of Heaven</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/main.js" defer></script>
</head>
<body  class="standard-page">

  <div id="header-placeholder"></div>

  <div class="win11-bg-container">
    <div class="mica-window">
      <h2>Let's complete your setup</h2>
      <p>By joining, you'll get the best experience, guaranteed by our recommended settings.</p>

      <form action="backend/register.php" method="POST">
        <label>
          Username:
          <input type="text" name="username" required>
        </label>
        <label>
          Password:
          <input type="password" name="password" required>
        </label>
        <label>
          Confirm Password:
          <input type="password" name="confirm" required>
        </label>

        <div class="recommended-settings">
          <input type="checkbox" id="recommended" checked disabled>
          <label for="recommended">Accept recommended browser settings (makes Bing your default search engine and Edge your default browser).</label>
        </div>

        <button type="submit">Accept & Join</button>
      </form>
    </div>
  </div>

  <div id="footer-placeholder"></div>

</body>
</html>
